name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  buildlinux:
    runs-on: ubuntu-18.04
    steps:
    - name: â³ Checkout
      uses: actions/checkout@v2
    - name: ğŸ’¿ Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: ğŸ’¾ Cache .npm
      uses: actions/cache@v1
      with:
        path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
        key: ${{ runner.os }}-build-cache-npm-cache-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/compile.js') }}
    - name: ğŸ’¾ Cache node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.os }}-build-cache-node-modules-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/compile.js') }}
    - name: ğŸš€ Build
      run: npm run compile
    - name: ğŸ”¢ Set version
      run: npm run setversion
    - name: ğŸ Package
      id: package
      shell: bash
      run: |
        npm run package
        cp visual-token-designer-*.vsix visual-token-designer.vsix
        echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
    - name: ğŸ—‘ Artifact cleanup
      uses: kolpav/purge-artifacts-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        expire-in: 24 hours
    - name: ğŸŒ Release
      uses: djnicholson/release-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag-name: v0.0-${{ steps.package.outputs.branch }}
        release-name: 'Rolling build'
        asset-name: 'visual-token-designer.vsix'
        file: 'visual-token-designer.vsix'
