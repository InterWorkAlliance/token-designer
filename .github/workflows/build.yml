name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  buildlinux:
    runs-on: ubuntu-18.04
    steps:
    - name: â³ Checkout
      uses: actions/checkout@v2
    - name: ğŸ’¿ Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: ğŸ’¾ Cache .npm
      uses: actions/cache@v1
      with:
        path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
        key: ${{ runner.os }}-build-cache-npm-cache-${{ hashFiles('**/package-lock.json') }}
    - name: ğŸ’¾ Cache node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.os }}-build-cache-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: ğŸš€ Build
      run: npm run compile
    - name: ğŸ”¢ Set version
      run: npm run setversion
    - name: ğŸ Package
      run: npm run package
    - name: ğŸŒ Publish
      uses: actions/upload-artifact@v2
      with:
        name: vscode-extension
        path: '*.vsix'