name: Build

on:
  push:
    branches: [ master, ship-grpc ]
  pull_request:
    branches: [ master ]

jobs:
  buildgrpc:
    strategy:
      matrix:
        #electrum-version: [ '7.2.0', '7.3.0' ]
        electrum-version: [ '7.3.0' ]
        #runs-on: [ 'windows-2019', 'ubuntu-18.04', 'macos-10.15' ]
        runs-on: [ 'windows-2019', 'ubuntu-18.04' ]
    runs-on: ${{ matrix.runs-on }}
    steps:
    - name: â³ Checkout
      uses: actions/checkout@v2
    - name: ğŸ’¿ Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: ğŸ’¾ Cache node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ matrix.electrum-version }}-build-grpc-cache-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: ğŸš€ Build
      run: |
        npm install
        npm rebuild --target=${{ matrix.electrum-version }} --runtime=electron --dist-url=https://atom.io/download/electron
    - name: ğŸŒ Publish
      uses: actions/upload-artifact@v2
      with:
        name: grpc-${{ matrix.runs-on }}-${{ matrix.electrum-version }}
        path: node_modules/grpc/src/node/extension_binary/*electron*/**/*
  buildextension:
