name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  buildlinux:
    runs-on: ubuntu-18.04
    steps:
    - name: â³ Checkout
      uses: actions/checkout@v2
    - name: ğŸ’¿ Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: ğŸ’¾ Cache node modules
      uses: actions/cache@v1
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: ğŸš€ Build
      run: npm run compile
    - name: ğŸ“ Prune
      run: npm prune --production # this removes all devDependencies so that they do not ship with the VSIX
    - name: ğŸ Package
      run: npm run package
    - name: ğŸŒ Publish
      uses: actions/upload-artifact@v2
      with:
        name: vscode-extension
        path: '*.vsix'